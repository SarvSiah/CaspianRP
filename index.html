<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CaspianRP Logo</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #0a0f1f 0%, #000 80%);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
}

/* کانتینر لوگو */
.logo-container {
    position: relative;
    animation: float 4s ease-in-out infinite;
}

/* متن عمودی */
.logo {
    font-size: 5rem;
    font-weight: 900;
    letter-spacing: 10px;
    writing-mode: vertical-rl;
    text-orientation: upright;
    color: #00f7ff;
    text-shadow:
        0 0 10px #00f7ff,
        0 0 20px #00e1ff,
        0 0 40px #00c3ff,
        0 0 80px #0099ff;
    position: relative;
}

/* افکت نور عبوری */
.logo::after {
    content: "CaspianRP";
    position: absolute;
    left: 0;
    top: 0;
    writing-mode: vertical-rl;
    text-orientation: upright;
    color: white;
    opacity: 0.8;
    filter: blur(8px);
    background: linear-gradient(
        to bottom,
        transparent 0%,
        rgba(255,255,255,0.9) 50%,
        transparent 100%
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 3s linear infinite;
}

/* حرکت شناور */
@keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(1deg); }
    100% { transform: translateY(0px) rotate(0deg); }
}

/* نور عبوری */
@keyframes shine {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
}

/* ذرات نور */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(0,255,255,0.05) 10%, transparent 10%);
    background-size: 50px 50px;
    animation: moveBg 20s linear infinite;
}

@keyframes moveBg {
    from { transform: translate(0,0); }
    to { transform: translate(-200px,-200px); }
}
</style>

</head>
<body>

<div class="logo-container">
    <div class="logo">CaspianRP</div>
</div>

</body>
</html>
