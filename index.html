<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CaspianRP Classic Neon</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&display=swap');

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at center, #120016 0%, #000000 80%);
    overflow:hidden;
    font-family:'Cinzel', serif;
}

.logo{
    font-size:6rem;
    font-weight:900;
    letter-spacing:10px;
    display:inline-block;
}

.logo span{
    display:inline-block;
    position:relative;
    background: linear-gradient(90deg,#ff00cc,#b300ff,#ff66ff);
    background-size:200% 100%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:
        wave 3s ease-in-out infinite,
        lightMove 4s linear infinite;
    text-shadow:
        0 0 8px rgba(255,0,200,0.6),
        0 0 20px rgba(179,0,255,0.6);
}

/* تاخیر موجی برای هر حرف */
.logo span:nth-child(1){animation-delay:0s,0s;}
.logo span:nth-child(2){animation-delay:.15s,.15s;}
.logo span:nth-child(3){animation-delay:.3s,.3s;}
.logo span:nth-child(4){animation-delay:.45s,.45s;}
.logo span:nth-child(5){animation-delay:.6s,.6s;}
.logo span:nth-child(6){animation-delay:.75s,.75s;}
.logo span:nth-child(7){animation-delay:.9s,.9s;}
.logo span:nth-child(8){animation-delay:1.05s,1.05s;}
.logo span:nth-child(9){animation-delay:1.2s,1.2s;}

/* حرکت موج نرم */
@keyframes wave{
    0%,100%{transform:translateY(0px);}
    50%{transform:translateY(-18px);}
}

/* نور دقیق داخل تکست */
@keyframes lightMove{
    0%{background-position:-200% 0;}
    100%{background-position:200% 0;}
}
</style>
</head>

<body>

<div class="logo">
    <span>C</span>
    <span>a</span>
    <span>s</span>
    <span>p</span>
    <span>i</span>
    <span>a</span>
    <span>n</span>
    <span>R</span>
    <span>P</span>
</div>

</body>
</html>
