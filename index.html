<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CaspianRP Neon Logo</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #0f0015 0%, #000000 80%);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* کانتینر */
.logo-container {
    position: relative;
    animation: float 5s ease-in-out infinite;
}

/* متن اصلی */
.logo {
    font-size: 6rem;
    font-weight: 900;
    letter-spacing: 8px;
    background: linear-gradient(90deg, #ff00cc, #a100ff, #ff66ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
    text-shadow:
        0 0 10px #ff00cc,
        0 0 20px #a100ff,
        0 0 40px #ff00cc,
        0 0 80px #a100ff;
}

/* نور عبوری */
.logo::after {
    content: "CaspianRP";
    position: absolute;
    left: -100%;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255,255,255,0.8) 50%,
        transparent 100%
    );
    transform: skewX(-20deg);
    animation: shine 3s infinite;
}

/* انیمیشن نور */
@keyframes shine {
    0% { left: -100%; }
    100% { left: 200%; }
}

/* حرکت نرم */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0px); }
}

/* هاله نوری پشت لوگو */
.logo-container::before {
    content: "";
    position: absolute;
    width: 120%;
    height: 120%;
    left: -10%;
    top: -10%;
    background: radial-gradient(circle, rgba(255,0,200,0.25), transparent 70%);
    filter: blur(60px);
    z-index: -1;
}
</style>

</head>
<body>

<div class="logo-container">
    <div class="logo">CaspianRP</div>
</div>

</body>
</html>
